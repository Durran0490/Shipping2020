<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>
    <h:form>
        <p:tabView id="tabView" styleClass="TabHeader" activeIndex="#{tabViewBean.activeIndex}">
            <p:tab id="tab0" rendered="#{request.isUserInRole('USER')}" title="USER" >
                <p:link styleClass="side-panel-link" value="Our Fleet" outcome="/app/index.xhtml"/>
                <p:link styleClass="side-panel-link" value="My bookings" outcome="/app/userBookings.xhtml" />
            </p:tab>
            <p:tab id="tab1" rendered="#{request.isUserInRole('MANAGER')}" title="MANAGER" >
                <p:link styleClass="side-panel-link" value="Manage Flags" outcome="/manage/flags.xhtml"/>
                <p:link styleClass="side-panel-link" value="Manage Shipyards" outcome="/manage/shipyards.xhtml"/>
                <p:link styleClass="side-panel-link" value="Manage Vessel Types" outcome="/manage/shipTypes.xhtml"/>
                <p:link styleClass="side-panel-link" value="Active queue" outcome="/manage/pending.xhtml"/>
                <p:link styleClass="side-panel-link" value="Return queue" outcome="/manage/retrive.xhtml"/>
            </p:tab>
            <p:tab id="tab2" rendered="#{request.isUserInRole('ADMIN')}" title="ADMIN" >
                <p:link styleClass="side-panel-link" value="Create Vessel" outcome="/admin/createVessel.xhtml"/>
            </p:tab>
            <p:ajax event="tabChange" listener="#{tabViewBean.onTabChange}"/>
        </p:tabView>
    </h:form>
</ui:composition>
</html>
