<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

<ui:composition template="/templates/main.xhtml">
    <ui:define name="content">
        <h:form id="loginForm">
            <p>
                <h:outputLabel value="Login name" for="loginTxt"/><br/>
                <h:inputText styleClass="inputField" id="loginTxt" value="#{registrationBean.loginName}"/>
                <h:message styleClass="login-message-field" for="loginTxt"/>
            </p>
            <p>
                <h:outputLabel value="Password" for="pwd1Txt"/><br/>
                <h:inputSecret styleClass="inputField" id="pwd1Txt" value="#{registrationBean.password1}" feedback="true"/>
                <h:message styleClass="login-message-field" for="pwd1Txt"/>
            </p>
            <p>
                <h:outputLabel value="Repeat password" for="pwdTxt"/><br/>
                <h:inputSecret styleClass="inputField" id="pwdTxt" value="#{registrationBean.password2}"/>
                <h:message styleClass="login-message-field" for="pwdTxt"/>
            </p>
            <p>
                <h:commandButton id="loginBtn" action="#{registrationBean.register}" value="Register" class="save-btn">
                    <f:ajax execute="@form" render="@form"/>
                </h:commandButton>
            </p>
        </h:form>
    </ui:define>
</ui:composition>
</html>
