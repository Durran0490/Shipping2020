<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/main.xhtml">
    <f:metadata>
        <f:viewParam name="id" value="#{shipyardBean.id}"/>
        <f:viewAction action="#{shipyardBean.find}"/>
    </f:metadata>
    <ui:define name="content">

        <h:form id="edit">
            <h1>Shipyard Edit</h1>
            <h:panelGrid columns="3">

                <h:outputLabel value="Id"/>
                <h:inputText styleClass="inputField" id="shipyardId" readonly="true"
                             value="#{shipyardBean.shipyard.id}"/>
                <h:message for="shipyardId" class="login-message-field"/>

                <h:outputLabel value="Name"/>
                <h:inputText styleClass="inputField" id="name" value="#{shipyardBean.shipyard.name}"/>
                <h:message for="name" class="login-message-field"/>

                <h:outputLabel value="Country"/>
                <h:inputTextarea styleClass="inputField" id="country" value="#{shipyardBean.shipyard.country}"/>
                <h:message for="country" class="login-message-field"/>

            </h:panelGrid>
            <p>
                <h:commandButton id="save" styleClass="save-btn small-btn" value="Save" action="#{shipyardBean.save}">
                    <f:ajax execute="@form" render="@form"/>
                </h:commandButton>
                <h:commandButton styleClass="save-btn small-btn" value="Delete" action="#{shipyardBean.delete}"
                                 disabled="#{empty shipyardBean.shipyard.id}"/>
            </p>
            <p>
                <p:messages styleClass="login-info-field" globalOnly="true"/>
            </p>
        </h:form>
    </ui:define>
</ui:composition>

</html>
