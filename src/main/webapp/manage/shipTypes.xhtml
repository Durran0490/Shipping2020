<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:bs="http://java.sun.com/jsf/composite/comps">

<ui:composition template="/templates/main.xhtml">
    <f:metadata>
        <f:viewParam name="page" value="#{vesselTypeListBean.pagingInfo.currentPage}"/>
        <f:viewAction action="#{vesselTypeListBean.init}"/>
    </f:metadata>
    <ui:define name="content">

        <div class="vessel-list">
            <h:panelGrid columns="2">
                <h2>Vessel Types List</h2><h:outputLink styleClass="edit-btn edit-btn-large"
                                                        value="editFlags.xhtml">CREATE NEW POSITION</h:outputLink>
            </h:panelGrid>
        <h:dataTable value="#{vesselTypeListBean.types}" var="a">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{a.id}
            </h:column>
            <h:column>
                <f:facet name="header">Type</f:facet>
                #{a.type}
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                #{a.description}
            </h:column>
            <h:column>
                <f:facet name="header">Actions</f:facet>
                <h:link styleClass="edit-btn" value="EDIT" outcome="editShipTypes.xhtml">
                    <f:param name="id" value="#{a.id}"/>
                </h:link>
            </h:column>
        </h:dataTable>
    </div>
        <p>
            <bs:paging info="#{vesselTypeListBean.pagingInfo}"/>
        </p>
    </ui:define>
</ui:composition>
</html>
