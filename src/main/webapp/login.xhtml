<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/main.xhtml">
    <ui:define name="content">
        <h:form id="loginForm">
            <ui:fragment rendered="#{not empty loginBean.reg}">
                <p:messages rendered="#{not empty loginBean.reg}" styleClass="login-info-field" closable="true"/>
            </ui:fragment>
            <p>
                <h:outputLabel value="Login name" for="loginTxt"/><br/>
                <h:inputText styleClass="inputField" id="loginTxt" value="#{loginBean.loginName}"/>
                <h:message for="loginTxt" styleClass="login-message-field"/>
            </p>
            <p>
                <h:outputLabel value="Password" for="pwdTxt"/><br/>
                <h:inputSecret styleClass="inputField" id="pwdTxt" value="#{loginBean.password}"/>
                <h:message for="pwdTxt" styleClass="login-message-field"/>
            </p>
            <p>
                <h:commandButton id="loginBtn" styleClass="save-btn" action="#{loginBean.login}" value="Login">
                    <f:ajax execute="@form" render="@form"/>
                </h:commandButton>
            </p>
            <h:outputScript rendered="#{not empty currentUser.user}">
                location.reload();
            </h:outputScript>
        </h:form>
    </ui:define>
</ui:composition>

</html>
